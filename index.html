<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="toDoList">
      <header>Lista de Tarefas</header>

      <section class="wrapper-list">
        <ul id="list" class="list"></ul>
      </section>

      <footer>
        <input
          id="inputTask"
          type="text"
          placeholder="Digite uma tarefa e clique em 'Adicionar'"
        />
        <div>
          <label for="data1">Data atual:</label>
          <input type="date" name="data1" id="data1" disabled/>
        </div>
        <div>
          <label for="data2">Data limite:</label>
          <input type="date" name="data2" id="data2" />
        </div>
        <div id="Alinharbotao">
          <button id="BotaoSubmit">Adicionar</button>
        </div>
      </footer>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
